<mat-card class="mat-elevation-z2">
  <h2 class="card-title">Employee List</h2>

  <div class="actions-row">
    <button mat-raised-button color="primary" (click)="newEmployee()">
      <mat-icon>add</mat-icon>
      New Employee
    </button>
  </div>

  <mat-divider></mat-divider>

  <div style="margin-top: 12px; overflow: auto;">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" style="width: 100%;">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Employee ID</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Employee Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef>Department</th>
        <td mat-cell *matCellDef="let row">{{ row.department }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button color="primary" (click)="edit(row.id)">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</mat-card>
